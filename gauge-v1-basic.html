<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gauge V1 - Basic</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .gauge-wrapper {
      background: radial-gradient(#2a1f16, #0c0c0c);
      padding: 20px;
      border-radius: 20px;
      box-shadow: inset 0 0 30px #00000088, 0 0 25px #552d0a33;
    }

    .gauge {
      position: relative;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(#1b1b1b, #000);
      box-shadow: 0 0 20px #000, inset 0 0 15px #2a2a2a;
      border: 4px solid #333;
      overflow: hidden;
    }

    .dial {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-conic-gradient(from -90deg, #444 0deg 2deg, transparent 2deg 10deg);
      opacity: 0.08;
      border-radius: 50%;
      z-index: 1;
    }

    .tickmarks {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-image: radial-gradient(#ffffff22 2%, transparent 3%),
                        repeating-conic-gradient(#fff3 0deg 2deg, transparent 2deg 6deg);
      opacity: 0.1;
      z-index: 2;
    }

    .needle {
      position: absolute;
      width: 4px;
      height: 100px;
      background: linear-gradient(to top, #ff5555, #aa0000);
      top: 30px;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(-90deg);
      transition: transform 1s ease-in-out;
      z-index: 4;
      box-shadow: 0 0 10px #ff4444aa;
    }

    .center-jewel {
      position: absolute;
      width: 18px;
      height: 18px;
      background: radial-gradient(circle, gold, #993300);
      border-radius: 50%;
      top: 101px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      box-shadow: 0 0 6px #ffcc00aa, inset 0 0 4px #552200;
    }

    .analog-digits {
      position: absolute;
      bottom: 18px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-family: 'Courier New', Courier, monospace;
      color: #00e5ff;
      text-shadow: 0 0 5px #00ffff99;
      z-index: 6;
    }
  </style>
</head>
<body>
  <div class="gauge-wrapper">
    <div class="gauge">
      <div class="dial"></div>
      <div class="tickmarks"></div>
      <div class="needle" id="needle"></div>
      <div class="center-jewel"></div>
      <div class="analog-digits" id="digitDisplay">88</div>
    </div>
  </div>

  <script>
    function updateGauge(value) {
      const angle = (value / 100) * 180 - 90;
      document.getElementById("needle").style.transform = `rotate(${angle}deg)`;
      document.getElementById("digitDisplay").textContent = value.toString().padStart(2, '0');
    }

    setInterval(() => {
      const val = Math.floor(Math.random() * 100);
      updateGauge(val);
    }, 3000);
  </script>
</body>
</html>
